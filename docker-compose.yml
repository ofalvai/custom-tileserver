version: "3.9"
services:
  tileserver:
    build: ./tileserver
    init: true
    volumes:
      - ./tileserver:/data
    ports:
      - "8080:8080"
    restart: unless-stopped
  viewer:
    build: ./viewer
    init: true
    depends_on:
      - tileserver
    ports:
      - "8081:3000"
    restart: unless-stopped